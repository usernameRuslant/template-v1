<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 2 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- 3 -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- 4 -->
    <title>Document</title>
  </head>
  <body>
    <section class="hero-section" id="hero-section">
      <div class="container hero-container">
        <h1 class="hero-buynow-title">
          EcoTote — Стиль, що не шкодить планеті
        </h1>
        <div class="hero-buynow">
          <p class="hero-buynow-text">
            Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
            відповідальність разом з EcoTote.
          </p>
          <a href="#assortment-section" class="hero-buy-button">Купити зараз</a>
        </div>
      </div>
      <div class="hero-image-wrapper">
        <picture>
          <source
            srcset="
              ./image/jpg/hero/hero-pc.jpg    1x,
              ./image/jpg/hero/hero-pc@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./image/jpg/hero/hero-tab.jpg    1x,
              ./image/jpg/hero/hero-tab@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class="hero-image"
            srcset="./image/jpg/hero/hero-mob@2x.jpg 2x"
            src="./image/jpg/hero/hero-mob.jpg"
            alt="App"
          />
        </picture>
      </div>
    </section>
  </body>
</html>
